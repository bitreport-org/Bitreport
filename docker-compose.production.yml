version: '3'

volumes:
  certs:
  certs-data:
  dashboard-public:
  dashboard-settings:
  dashboard-logs:
  influx-data:
  postgres-data:
  redis-data:

services:
  web:
    build: ./web
    depends_on:
      - dashboard
    ports:
      - 80:80
      - 443:443
    volumes:
      - certs:/etc/letsencrypt
      - certs-data:/data/letsencrypt
      - dashboard-public:/usr/src/app/public

  core:
    build: ./core
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - FLASK_APP=core.py
    command: bash -c "flask db migrate && flask db upgrade && gunicorn -b 0.0.0.0:5001 -w 1 core:app"
    expose:
      - 5001
    depends_on:
      - influx
      - postgres

  influx:
    image: influxdb:1.5.2-alpine
    environment:
      - INFLUXDB_LOGGING_LEVEL=warn
      - INFLUXDB_DATA_QUERY_LOG_ENABLED=false
      - INFLUXDB_HTTP_LOG_ENABLED=false
    volumes:
      - influx-data:/var/lib/influxdb

  dashboard:
    build:
      context: ./dashboard
      dockerfile: .docker/production.Dockerfile
    env_file: dashboard/.docker/production.env
    depends_on:
      - postgres
      - redis
      - core
      - sidekiq
    expose:
      - 3000
    volumes:
      - dashboard-public:/usr/src/app/public
      - dashboard-settings:/usr/src/app/config/settings
      - dashboard-logs:/usr/src/app/log

  postgres:
    image: postgres:10.4-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    command: redis-server
    image: redis:4.0.11-alpine
    volumes:
      - redis-data:/data

  sidekiq:
    build:
      context: ./dashboard
      dockerfile: .docker/production.Dockerfile
    env_file: dashboard/.docker/production.env
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - postgres
      - redis
    volumes:
      - dashboard-public:/usr/src/app/public
      - dashboard-settings:/usr/src/app/config/settings
      - dashboard-logs:/usr/src/app/log
