version: '3'

volumes:
  influx-data:
  postgres-data:
  app-gems:

services:
  core:
    build: ./core
    volumes:
      - ./core:/app
    ports:
      - 5001:80
    depends_on:
      - influx
  influx:
    image: influxdb:1.5.2
    ports:
      - 5002:8086
  dashboard:
    build: ./dashboard
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    depends_on:
      - postgres
      - core
    ports:
      - 3000:3000
    volumes:
      - ./dashboard:/usr/src/app
      - app-gems:/usr/local/bundle
  postgres:
    image: postgres:10.4
    volumes:
      - postgres-data:/var/lib/postgresql/data
