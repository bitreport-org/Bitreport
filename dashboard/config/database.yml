default: &default
  adapter: postgresql
  encoding: unicode
  host: postgres
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: dashboard_development

test:
  <<: *default
  database: dashboard_test

production:
  <<: *default
  database: dashboard_production
  pool: 75
